<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Crear Nuevo Evento</h1>
        <nav id="main-nav">
            <a href="./dashboard.html" class="nav-link">Dashboard</a>
            <a href="./index.html" class="nav-link">Inicio</a>
            </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Detalles del Evento</h2>
            <form id="create-event-form">
                <label for="event-name">Nombre del Evento:</label>
                <input type="text" id="event-name" required>

                <label for="event-date">Fecha:</label>
                <input type="date" id="event-date" required>

                <label for="event-description">Descripción:</label>
                <textarea id="event-description" required></textarea>

                <button type="submit">Crear Evento</button>
            </form>
            <p id="create-event-message" style="margin-top: 10px; font-weight: bold;"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Gestión de Eventos - Creado por Samuel Gutierrez Coba</p>
    </footer>

    <script type="module" src="../api/createEventPage.js"></script>
    <script type="module" src="../api/app.js"></script>
</body>
</html>
