<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Registrarse</h1>
        <nav id="main-nav">
            <a href="./login.html" class="nav-link">Iniciar Sesión</a>
            <a href="./index.html" class="nav-link">Inicio</a>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Crear una Cuenta</h2>
            <form id="register-form">
                <label for="reg-username">Usuario:</label>
                <input type="text" id="reg-username" name="username" required>

                <label for="reg-password">Contraseña:</label>
                <input type="password" id="reg-password" name="password" required>
                <button type="submit">Registrarse</button>
            </form>
            <p id="register-message" style="margin-top: 10px; font-weight: bold;"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Gestión de Eventos - Creado por Samuel Gutierrez Coba</p>
    </footer>
    <script type="module" src="../api/registerPage.js"></script>
    <script type="module" src="../api/app.js"></script>
</body>
</html>
